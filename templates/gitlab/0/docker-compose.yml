gitlab-server:
  image: gitlab/gitlab-ce:9.0.5-ce.0
  hostname: ${gitlab_hostname}
  ports:
  - ${ssh_port}:22/tcp
  labels:
    io.rancher.sidekicks: gitlab-data
  volumes_from:
  - gitlab-data

gitlab-data:
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
  - /bin/true
  hostname: gitdata
  image: gitlab/gitlab-ce:latest
  volumes:
  - /etc/gitlab
  - /var/log/gitlab
  - /var/opt/gitlab